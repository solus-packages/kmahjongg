name       : kmahjongg
version    : 19.04.0
release    : 2
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/kmahjongg-19.04.0.tar.xz : 519bf6bb0bc098f74467d3ec9b49c82d22241dfd518d004163565e86dbc21a36
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : Plasma's version of the famous Mahjongg solitaire game
description: |
    Mahjongg is a solitaire (one player) version of the classic Eastern tile game, Mahjongg.
    This game is part of the Plasma desktop environment.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - knewstuff-devel
    - libkdegames-devel
    - libkmahjongg-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
