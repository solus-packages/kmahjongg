name       : kmahjongg
version    : 19.08.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.0/src/kmahjongg-19.08.0.tar.xz : f601963d0670639a11c4100ed1f53a0e308f79ddf98e1b4fc6a0a4674e117f22
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : Plasma's version of the famous Mahjongg solitaire game
description: |
    Mahjongg is a solitaire (one player) version of the classic Eastern tile game, Mahjongg.
    This game is part of the Plasma desktop environment.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - knewstuff-devel
    - libkdegames-devel
    - libkmahjongg-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
