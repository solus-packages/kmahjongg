name       : kmahjongg
version    : 18.12.2
release    : 1
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/kmahjongg-18.12.2.tar.xz : 30d17308d28e671d70ff7ae71a8c5b0e0f8d384e8bad7b906339c2cf66292883
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : Plasma's version of the famous Mahjongg solitaire game
description: |
    Mahjongg is a solitaire (one player) version of the classic Eastern tile game, Mahjongg.
    This game is part of the Plasma desktop environment.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - knewstuff-devel
    - libkdegames-devel
    - libkmahjongg-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
