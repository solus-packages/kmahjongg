name       : kmahjongg
version    : 19.04.1
release    : 3
source     :
    - https://download.kde.org/stable/applications/19.04.1/src/kmahjongg-19.04.1.tar.xz : 75dbcfb5747530a3b69574fdc87b532067516415f962e7943feef97549237c99
license    : GPL-2.0-or-later
component  : games.puzzle
summary    : Plasma's version of the famous Mahjongg solitaire game
description: |
    Mahjongg is a solitaire (one player) version of the classic Eastern tile game, Mahjongg.
    This game is part of the Plasma desktop environment.
builddeps  :
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5QuickControls2)
    - extra-cmake-modules
    - kcompletion-devel
    - kcrash-devel
    - kdbusaddons-devel
    - kdeclarative-devel
    - kdoctools-devel
    - ki18n-devel
    - knewstuff-devel
    - libkdegames-devel
    - libkmahjongg-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
